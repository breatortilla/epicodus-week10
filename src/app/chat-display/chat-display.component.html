<div *ngFor="let chat of conversation">
  <p>Conversation with {{chat.buddy}}</p>
  <div *ngFor="let message of chat.messages">
    <p>{{message}}</p>
  </div>
</div>

<div>
  <input #newMessage type="text" placeholder="Enter Text">
  <button (click)="sendMessage(newMessage.value)">Send</button>
</div>
