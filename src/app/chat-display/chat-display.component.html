<div *ngFor="let chat of conversation | async">
  <p>Conversation with {{chat.buddy}}</p>
  <!-- <p>{{chat.messages | json}}</p> -->
  <div *ngFor="let message of messages | async ">
    <p>{{message.$value | json}}</p>
  </div>
</div>

<div>
  <p #userN>{{(userName | async)?.$value}}:<p> <input #newMessage type="text" placeholder="Enter Text">
  <button (click)="sendMessage(userN, newMessage.value)">Send</button>
</div>
